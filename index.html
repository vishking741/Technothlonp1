<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techno Assignment1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="info">
          <img src="techno.jpeg" alt="pic" class="techno-image" />
          <div class="details">
            <div class="name">Vishnu nandan</div>
            <div class="rep">Representative of Vijayawada</div>
          </div>
        </div>
        <div>
          <button class="logout">
            <img src="logoutimg.jpeg" alt="logout" class="logout-image" />
            Logout
          </button>
        </div>
      </header>
      <div class="upload-documents">
        <div id="upload-documents">Upload documents</div>
        <div class="upload-section">
          <img src="uploadimg.png" alt="upload" class="upload-button-image" />
          <h3>Drop your files here or click to upload</h3>
          <h4>Supports CSV, Excel files</h4>
          <button class="upload-button">select file</button>
        </div>
      </div>
      <div class="uploaded-files">
        <h3>Uploaded files</h3>
        <div class="files-uploaded">no files uploaded yet</div>
      </div>
    </div>
  </body>
</html>
